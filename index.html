<body class="auto">
	<div class="text-group" style="text-align:center;">
		<h1>Simple RF System Cascade Simulator</h1>
		<p>By: <a href="http://jasonleodurbin.com" target="_blank">Jason Durbin</a> (<a href="https://www.linkedin.com/in/jasondurbin/" target="_blank">LinkedIn</a>).</p>
		<div>Dark Mode: <button class="theme-toggle">auto</button></div>
		<br>
	</div>
	<div class="container-full">
		<div class="sys-config-controls">
			<div class="reset-buttons">
				<h2>Reset</h2>
				<div><button id="sys-reset-columns">Reset Columns</button><span>Reset column order and visibility.</span></div>
				<div><button id="sys-reset-colors">Reset Colors</button><span>Reset block colors.</span></div>
				<div><button id="sys-reset-globals">Reset Globals</button><span>Reset globals to defaults.</span></div>
				<div><button id="sys-reset">Reset All</button><span>Reset all above, clear line-up, and create one to match current direction.</span></div>
			</div>
			<div id="sys-globals"><h2>System Globals</h2></div>
			<div id="sys-visibility-controls" class="visibility-controls"><h2>Visible Columns</h2></div>
		</div>
		<select id="sys-add-type-selection"></select>
		<button id="sys-add-type">Add</button>
		<div id="sys-container"></div>
		<button id="sys-add-plot">Add Plot</button>
	</div>
	<div class="container-full" id="sys-plots">
		<div class="sys-plot"></div>
	</div>
	<div class="body-content">
		<h2>About</h2>
		<li><a href='https://tablericons.com/'>Icons</a></li>
